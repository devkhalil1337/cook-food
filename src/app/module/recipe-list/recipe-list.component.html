<div class="content-wrap">

  <div class="list-section">
      <div class="wrap-list-rc">
        <div class="heading-page">
          All food recipes
          <div class="back-btn">
            <div class="icon-back" backButton><i class="fas fa-chevron-left"></i></div>
            
          </div>
        </div>
        
        <div class="lrc-item" *ngFor="let recipe of reciepsList"  (click)="onRecipeDetails(recipe?.id)">
            <div class="lrc-content">
              <div class="lrc-img">
                <img src="assets/img/{{recipe.image}}" alt="item">
              </div>
              <div class="lrc-desc">
                <div class="lrc-title">{{recipe?.name}}</div>
                <!-- <div class="lrc-text">
                  White salmon / 2 tuna, salt, lime, vegetable oil, curly red chili
                </div> -->
                <div class="lrc-button">
                  <div class="lrcb-left">
                    <span class="lhc like"><i class="fas fa-heart"></i> 1</span>
                    <span class="lhc hours"><i class="fas fa-clock"></i> 27m</span>
                    <!-- <span class="lhc comment"><i class="fas fa-comment-alt"></i> 0</span> -->
                  </div>
                  <div class="lrcb-right">
                    
                  </div>
                  <div class="clear"></div>
                </div>
              </div>
            </div>
        </div>      
      </div>
